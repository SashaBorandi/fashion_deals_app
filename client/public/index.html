        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="bower_components/modernizr/modernizr.js"></script>

    <body>
        <!--[if lt IE 8]>

        <div id="container">

          <header>
            <p>header here</p>
          </header>

          <nav id="menu">
            <h2>Navigation</h2>
            <ul>
              <li><a href="#">Link #1</a>
              <li><a href="#">Link #2</a>
            </ul>
          </nav>

          <main role="main">
            <p>Fashion Deals App</p>
          </div>

          <footer>
            <p>footer here</p>
          </footer>

        </div>

        <!-- Templates -->

        <script id="deal-table-template" type="text/html">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Description</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody></tbody>
        </script>

        <script id="deal-row-template" type="text/html">
          <td><%= id %></td>
          <td><%= title %></td>
          <td><%= description %></td>
          <td><a href="#" class="show">Show</a></td>
          <td><a href="#" class="edit">Edit</a></td>
          <td><a href="#" class="delete">Delete</a></td>
        </script>

        <script type="text/template" id="deal-show-template">
          <header>
            <h1><%= title %></h1>
          </header>
          <p>
            <%= description %>
          </p>
          <footer class="actions">
            <a href="#" class="edit">Edit</a><br>
            <a href="#" class="delete">Delete</a>
          </footer>
        </script>

        <script type="text/template" id="deal-form-template">
          <div class="field">
            <label for="deal[title]">Title</label><br>
            <input type="text" id="deal[title]" name="deal[title]" value="<%= title %>">
          </div>
          <div class="field">
            <label for="deal[description]">Description</label><br>
            <textarea id="deal[description]" name="deal[description]"><%= description %></textarea>
          </div>
          <div class="actions">
            <input type="submit" value="Submit">
            <input type="button" class="cancel" value="Cancel">
          </div>
        </script>

        <script src="js/app.js"></script>
